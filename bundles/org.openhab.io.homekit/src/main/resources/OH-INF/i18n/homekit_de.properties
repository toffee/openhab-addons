io.config.homekit.blockUserDeletion.label = Sperren der Löschung des HomeKit-Benutzers
io.config.homekit.blockUserDeletion.description = Sperren des Löschens der HomeKit-Benutzerinformationen aus openHAB und des Entkoppelns von Geräten.
io.config.homekit.group.core.label = Basiskonfiguration.
io.config.homekit.group.network.label = Netzwerk-Einstellungen
io.config.homekit.group.network.description = Erweiterte Netzwerkeinstellungen.
io.config.homekit.group.thermostat.label = Thermostat-Einstellungen
io.config.homekit.group.thermostat.description = Erweiterte Thermostat-Einstellungen.
io.config.homekit.group.thermostatCurrentHeatingCooling.label = Thermostat Strom Heizung/Kühlung Mapping
io.config.homekit.group.thermostatCurrentHeatingCooling.description = String-Werte, die von Ihrem Thermostat verwendet werden, um verschiedene Ziel-Heizung/Kühlung-Modi einzustellen.
io.config.homekit.group.thermostatTargetHeatingCooling.label = Thermostat Ziel-Heizung/Kühlungs-Mapping
io.config.homekit.group.thermostatTargetHeatingCooling.description = String-Werte, die von Ihrem Thermostat verwendet werden, um verschiedene Ziel-Heizung/Kühlung-Modi einzustellen.
io.config.homekit.instances.label = Instanzen
io.config.homekit.instances.description = Legt fest, wie viele Konverters sichtbar sind. Notwendig wenn Sie mehr als 149 Teilnehmer haben. Teilnehmer müssen bei zusätzlichen Instanzen über Metadaten zugewiesen werden. Zusätzliche Konverter verwenden inkrementelle Portnummern.
io.config.homekit.name.label = Bridge-Name
io.config.homekit.name.description = Name der HomeKit-Bridge.
io.config.homekit.networkInterface.label = Netzwerkschnittstelle
io.config.homekit.networkInterface.description = Legt die IP-Adresse der Netzwerkschnittstelle fest, über die die HomeKit-Integration bereitgestellt wird.
io.config.homekit.pin.label = PIN-Code
io.config.homekit.pin.description = Definiert den PIN-Code, der für die Kopplung verwendet wird, in der Form \#\#\#-\#\#-\#\#\#.
io.config.homekit.port.label = Port
io.config.homekit.port.description = Legt den Port fest, an dem die HomeKit-Integration lauscht.
io.config.homekit.qrCode.label = HomeKit QR Code
io.config.homekit.qrCode.description = Scannen Sie den QR-Code mit der Home-App, um openHAB als HomeKit-Bridge hinzuzufügen.
io.config.homekit.setupId.label = Setup ID
io.config.homekit.setupId.description = Einrichtungs-ID für die Kopplung mit dem QR-Code. Alphanumerischer Code der Länge 4.
io.config.homekit.thermostatCurrentModeCooling.label = Kühlungswert
io.config.homekit.thermostatCurrentModeCooling.description = Wert für die Einstellung des Ziels heatingCoolingCurrentMode auf COOL (IE\: gibt an, dass die Klimaanlage derzeit die Wohnung kühlt).
io.config.homekit.thermostatCurrentModeHeating.label = Heizwert
io.config.homekit.thermostatCurrentModeHeating.description = Wert für die Einstellung des Ziels heatingCoolingCurrentMode auf HEAT (IE\: gibt an, dass das Heizgerät die Wohnung gerade wärmt).
io.config.homekit.thermostatCurrentModeOff.label = Aus Wert
io.config.homekit.thermostatCurrentModeOff.description = Wert für die Einstellung des Zielmodus heatingCoolingCurrentMode auf OFF (d. h. die Klimaanlage ist derzeit im Leerlauf, da die Zieltemperatur gemäß dem Modus erreicht wurde).
io.config.homekit.thermostatTargetModeAuto.label = Autowert
io.config.homekit.thermostatTargetModeAuto.description = Wort, das verwendet wird, um das Ziel heatingCoolingMode auf AUTO zu setzen (wenn ein Thermostat definiert ist).
io.config.homekit.thermostatTargetModeCool.label = Kühlwert
io.config.homekit.thermostatTargetModeCool.description = Wort, das verwendet wird, um das Ziel heatingCoolingMode auf COOL zu setzen (wenn ein Thermostat definiert ist).
io.config.homekit.thermostatTargetModeHeat.label = Heizwert
io.config.homekit.thermostatTargetModeHeat.description = Wort, das verwendet wird, um das Ziel heatingCoolingMode auf HEAT zu setzen (wenn ein Thermostat definiert ist).
io.config.homekit.thermostatTargetModeOff.label = OFF-Wert
io.config.homekit.thermostatTargetModeOff.description = Wort, das verwendet wird, um das Ziel heatingCoolingMode auf OFF zu setzen (wenn ein Thermostat definiert ist).
io.config.homekit.useDummyAccessories.label = Dummy Zubehör verwenden
io.config.homekit.useDummyAccessories.description = Erstelle Dummy-Zubehör, wenn ein Artikel fehlt. Siehe <a href\="https\://www.openhab.org/addons/integrations/homekit/\#dummy-accessories">die Dokumentation</a> für weitere Informationen.
io.config.homekit.useFahrenheitTemperature.label = Fahrenheit Temperatur
io.config.homekit.useFahrenheitTemperature.description = Legt fest, ob HomeKit-Clients angewiesen werden sollen, Fahrenheit-Temperaturen anstelle von Celsius zu verwenden oder nicht.
io.config.homekit.useOHmDNS.label = openHAB mDNS Service verwenden
io.config.homekit.useOHmDNS.description = Legt fest, ob der mDNS-Dienst von openHAB oder eine separate Instanz von mDNS verwendet werden soll.

